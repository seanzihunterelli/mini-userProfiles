<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">

    {{thisAppIsBroken}}
    <div class="profile" ng-repeat="user in users" ng-class="{favorite: user.isFavorite}">
      <img class = "profile-pic" ng-src={{user.avatar}} />
      <h3 class="profile-info">{{user.first_name}} {{user.last_name}}</h3>
      <button ng-click="toggleFavorite(user.id)">Favorite</button>

    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"> </script>
     <script src="controller.js"> </script>
     <script src="service.js"> </script>
</body>
</html>
